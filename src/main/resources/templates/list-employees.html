<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<style>
    .table-custom tbody tr:nth-child(odd) {
        background-color: #f2f2f2; /* Light gray for odd rows */
    }
    .table-custom tbody tr:nth-child(even) {
        background-color: #ffffff; /* White for even rows */
    }
</style>

<div class="container">
    <h3 class="text-center">Employee Directory</h3>
    <hr>
    <a th:href="@{/employees/showFormAdd} "
       class="btn btn-success">Add New Employee</a>
    <br><br>
    <table class="table table-bordered table-striped table-custom table-hover"  style="width: 100%;">
        <thead class="table-dark text-center">
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 20%;">First Name</th>
            <th style="width: 20%;">Last Name</th>
            <th style="width: 30%;">Email</th>
            <th style="width: 30%;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, stat : ${employees}" class="text-center">
            <td style="width: 10%;" th:text="${employee.id}"></td>
            <td style="width: 20%;" th:text="${employee.firstName}"></td>
            <td style="width: 20%;" th:text="${employee.lastName}"></td>
            <td style="width: 30%;" th:text="${employee.email}"></td>
            <td style="width: 30%;">
                <a th:href="@{/employees/showFormUpdate(employeeId=${employee.id})}" class="btn btn-primary">Update</a>
                <a  th:href="@{/employees/delete(employeeId=${employee.id})}" type="button" class="btn btn-danger"
                         onclick="if(!(confirm('Are you sure you want to delete this employee ?'))) return false"
                >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
