<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="d-flex justify-content-center align-items-center min-vh-100">
       <div class="container text-center bg-primary bg-gradient w-50 p-4">
           <h1 class="text-light">Add Employee</h1>
           <br>
           <form action="#" th:action="@{/employees/save}"
                 th:object="${employee}"
                 method="post">
               <input type="hidden" class="form-control" th:field="${employee.id}" />


               <br>
               <input type="text"  class="form-control" th:field="${employee.firstName}" placeholder="First name" />
               <!--        Show error message (if present):-->
               <span th:if="${#fields.hasErrors('firstName')}"
                     th:errors="${employee.firstName}"
                     class="error"></span>


               <br>
               <input type="text" class="form-control" th:field="${employee.lastName}" placeholder="Last name" />
               <!--        Show error message (if present):-->
               <span th:if="${#fields.hasErrors('lastName')}"
                     th:errors="${employee.lastName}"
                     class="error"></span>
               <br>
               <input type="text" class="form-control" th:field="${employee.email}" placeholder="Email" />
               <!--        Show error message (if present):-->
               <span th:if="${#fields.hasErrors('email')}"
                     th:errors="${employee.email}"
                     class="error"></span>

               <br><br>
               <button type="submit" class="btn btn-success w-25">Save</button>

           </form>
           <br> <a class="text-decoration-none text-light" th:href="@{/employees/list}" >Back to list</a>
       </div>

   </div>
</body>
</html>
